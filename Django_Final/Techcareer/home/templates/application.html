<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<form action="" method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>First name</label>
            <input name="name" type="text" class="form-control" placeholder="First name" required>
        </div>

        <div class="col-md-4 mb-3">
            <label>Last name</label>
            <input name="surname" type="text" class="form-control" placeholder="Last name" required>
        </div>

        <div class="col-md-3 mb-3">
            <label>Birthday</label>
            <input name="birthdate" type="date" class="form-control" placeholder="Age" required>
        </div>

        <div class="col-md-4 mb-3">
            <label>Email</label>
            <input name="email" type="text" class="form-control" placeholder="Email" required>
        </div>

        <div class="col-md-4 mb-3">
            <label>School</label>
            <input name="school" type="text" class="form-control" placeholder="school" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Github</label>
            <input name="github" type="text" class="form-control" placeholder="github" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Linkedn</label>
            <input name="linkedn" type="text" class="form-control" placeholder="linkedn" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Tell about yourself</label>
            <input name="definition" type="text" class="form-control" placeholder="" required>
        </div>

        <div class="col-md-4 mb-3">
            <label>Bootcamp</label>
        </div>
        <select name="bootcamp">
            {% for bootcamp in bootcamps %}
            <option value="{{ bootcamp.name }}">{{ bootcamp.name }}</option>
            {% endfor %}

        </select>
    </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
</form>
</body>
</html>
